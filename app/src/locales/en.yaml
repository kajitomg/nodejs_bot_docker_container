exit: &exit You have left the «${menu_name}» menu
choose_action: &choose_action 'Select the action you are interested in:'

get_all_codes: &get_all_codes Get all codes
search_codes: &search_codes Find the code by name
suggest_code: &suggest_code Suggest a code
suggest_code_new: &suggest_code_new Suggest a new code
moderate_codes: &moderate_codes Moderate codes
create_code: &create_code Create a code
create_code_new: &create_code_new Create a new code
back: &back Back
back_to: &back_to Go back to the «${menu_name}» menu
loader: &loader Data is being uploaded...

change: &change Change the «${value}»

start:
  data:
    command_list: 'Command list:'
    thanks_for_use: Thanks for using the bot!
    main_menu: Main menu
    profile: Profile
    games: List of games

menu:
  name: Main menu
  data:
    choose_action: *choose_action
  buttons:
    games: Games
    profile: Profile
    services: Services
  exit: *exit

games:
  name: Games
  exit: *exit
  data:
    choose_action: *choose_action
  buttons:
    tapswap: TapSwap
    xempire: X Empire
    blum: Blum
    back: *back

profile:
  name: Profile
  exit: *exit
  data:
    choose_action: *choose_action
  buttons:
    change_language: Change the language
    back: *back

services:
  name: Services
  exit: *exit
  data:
    choose_action: *choose_action
  buttons:
    mandatory_subscription: Mandatory subscription
    broadcast: Broadcast
    back: *back

change_language:
  name: Language
  exit: *exit
  data:
    choose_language: 'Select a language:'
  buttons:
    back: *back
    ru: RU
    en: EN

game:
  name: ${game_name}
  exit: *exit
  data:
    choose_action: *choose_action
  buttons:
    get_all: *get_all_codes
    search: *search_codes
    suggest: *suggest_code
    moderate: *moderate_codes
    create: *create_code
    back_to: *back_to

code_create:
  name: Creating ${game_name} code
  exit: *exit
  data:
    name: Name
    content: Content
    choose_action: *choose_action
    warning_fill_all_fields: Fill in the required fields
    warning_add_to_db: 'Are you sure you want to add the ${game_name} code to the database:'
    enter_value_code: 'Enter the code ${value}:'
    warning_end_dialog:
      - An error occurred while adding the code!
      - The code has been successfully added!
  buttons:
    change: *change
    create: *create_code
    create_new: *create_code_new
    back: *back
    back_to: *back_to

code_get_all:
  name: List of ${game_name} codes
  exit: *exit
  data:
    warning_to_copy_click_on_code: To copy, click on the code
    warning_codes_not_found: No codes found
    codes_pagination: 'Codes: '
    loader: *loader
  buttons:
    back: *back

code_suggest:
  name: Suggestion ${game_name} codes
  exit: *exit
  data:
    name: Name
    content: Content
    choose_action: *choose_action
    warning_fill_all_fields: Fill in the required fields
    enter_value_code: 'Enter the code ${value}:'
    warning_go_to_moderate: 'Are you sure you want to submit the ${game_name} code for moderation?'
    warning_add_to_db:
      - An error occurred while sending the code!
      - The code has been successfully submitted for moderation!
  buttons:
    change: *change
    suggest: *suggest_code
    suggest_new: *suggest_code_new
    back: *back
    back_to: *back_to

code_moderate:
  name: Moderation of ${game_name} codes
  exit: *exit
  data:
    name: Name
    content: Content
    warning_codes_not_found: There are no suggested codes
  buttons:
    accept: Accept
    reject: Reject
    next: Next code
    prev: Previous code
    back: *back

code_search:
  name: Search for ${game_name} codes
  exit: *exit
  data:
    warning_fill_video_name: 'Enter the name of the video:'
    warning_to_copy_click_on_code: To copy, click on the code
    warning_codes_not_found: There are no corresponding codes
    codes_pagination: 'Codes: '
    codes_list: 'Codes on request: ${code_name}'
    loader: *loader
  buttons:
    back: *back


